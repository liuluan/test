<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- 保证页面的兼容性 -->
<meta name="viewport" content="initial-scale=1.1, user-scalable=no" /> 
  <title>异步加载</title>
</head>
<body>
<div id="mapDiv" style="width:800px; height:600px"></div>
<script type="text/javascript">
function init() {
  var d = new Date();
  var map = new AMap.Map(mapDiv, {
  center: new AMap.LngLat(113.275,34.370),
  level: 8//值越小，范围越大
  });
}
function loadScript() {
  var script = document.createElement("script");
  script.type = "text/javascript";
  //异步加载，回调init（）方法
  script.src = "http://webapi.amap.com/maps?v=1.2&key=12b94ad58f95eb8e946dd1588c65d658&callback=init";
  document.body.appendChild(script);
}
window.onload = loadScript;
</script>
</body>
</html>
