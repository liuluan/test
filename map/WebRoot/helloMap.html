    <script language="javascript"
			src="http://webapi.amap.com/maps?v=1.2&key=12b94ad58f95eb8e946dd1588c65d658"></script>
    
    <script type="text/javascript">
      function init(){
        var position =new AMap.LngLat(113.275,34.370);//根据经纬度获取地图上的一个点，作为中心点坐标位置
        var mapObj =new AMap.Map("mapDiv",{center:position});//以position为中心点创建map实力
      }
    </script>

  <body onload="init();">
   <div id="mapDiv"></div>
